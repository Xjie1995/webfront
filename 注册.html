<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery.js"></script><!--引在js的上面-->
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
    <div class="header">
        <img src="img2/top.gif" alt="">
    </div>
    <div id="main">
        <div id="m_left">
            <!--设置用户名-->
            <div class="input">
                <label>用　户　名</label>
                <input type="text" id="name1" placeholder="您的帐户名和登录名" maxlength="20" onfocus="ft(1)" class="text"/>
                <div id="i1" class="tips"></div>
                <div class="m1" id="p1">支持中文、字母、数字、“-”“_”的组合，4-20个字符</div>
            </div>
            <!--设置密码-->
            <div class="input">
                <label>设 置 密 码</label>
                <input type="text" id="password" placeholder="建议至少使用两种字符组合" onfocus="ft(2)" maxlength="20" class="text"/>
                <div id="i2" class="tips"></div>
                <div class="m1" id="p2">建议使用字母、数字和符号两种及以上的组合，6-20个字符</div>
            </div>
            <!--确认密码-->
            <div class="input">
                <label>确 认 密 码</label>
                <input type="text" id="password1" placeholder="请再次输入密码" maxlength="20" onfocus="ft(3)" class="text"/>
                <div id="i3" class="tips"></div>
                <div class="m1" id="p3">请再次输入密码</div>
            </div>
            <!--手机-->
            <div class="input">
                <div class="sel">
                    <div class="w dp">中国 + 86 </div>
                    <div class="w">台湾 + 886</div>
                    <div class="w">香港 + 852</div>
                </div>
                <input type="text" id="tel" placeholder="建议使用常用手机" onfocus="ft(4)"  maxlength="20" class="text"/>
                <div id="i4" class="tips"></div>
                <div class="m1" id="p4">完成验证后，你可以用该手机登录和找回密码</div>
                <div class="email">或<a>邮箱验证</a></div>
            </div>
            <!--验证码-->
            <div class="input">
                <label>验证码</label>
                <div class="text">
                    <input type="text" placeholder="请输入验证码"  id="code1" onfocus="ft(5)" class="text2">
                    <input class="bt6" type="button">
                </div>
                <div id="i5" class="tips"></div>
                <div class="m1" id="p5">看不清？点击图片更换验证码</div>
            </div>
            <!--手机验证码-->
            <div class="input">
                <label>手机验证码</label>
                <div class="text">
                    <input type="text" name="mobileCode" maxlength="6" onfocus="ft(6)" placeholder="请输入手机验证码" class="text2"/>
                    <input class="bt7" type="button">
                </div>
            </div>
            <!--协议-->
            <div class="check">
                    <input type="checkbox" name="agreen" checked=""/>我已阅读并同意
                    <a href="javascript:;" id="protocol">《京东用户注册协议》</a>
            </div>
            <!--立即注册-->
            <div class="input">
                <input type="submit" class="bt5" onclick="add1()" value="立即注册" >
            </div>
        </div>
        <div id="m_right"><img src="img2/tel.gif" alt=""></div>
    </div>

    <div id="show">
        <div id="show1"></div>
        <div id="cont">共有（0）个人注册成功了</div>
        <div id="box"></div>
    </div>
    <div class="ml268">
        <input type="button" value="显示" id="bt2" class="bt" onclick="show1()">
        <input type="button" value="清空" id="bt3" class="bt" onclick="c3()" >
        <input type="button" value="清屏" id="bt4" class="bt" onclick="c4()">
    </div>

    <div class="footer"><img src="img2/footer.gif" alt=""></div>
</body>
</html>
